
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Permissions-Policy" content="default-src 'none';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#046afb"/>
    <meta name="google" content="notranslate" />
    <link rel="manifest" href="../manifest.json">    
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./new.css">
  </head>

  <body>
    <header>
      <div id="title-grid" class="title">
        <div id="title-content">
          <img src="../media/projects.svg">
          <h2>New Project</h2>
        </div>
      </div>
      <div id="subtitle" class="subtitle"></div>
      <div id="g-progressbar">
        <div class="g-progressbar-loading">
          <div class="g-progressbar-inner-loading"></div>
        </div>
      </div>
    </header>

    <form id="projectForm" lang="es">

      <div class="projectFormItems">
        <label for="customers_id">Customer</label>
        <select name="customers_id" id="customers_id" required>
          <option value="">Select</option>
        </select>
      </div>  
        
        <div class="projectFormItems">
          <label for="projectBudget">Budget($)</label>
          <input type="number" id="projectBudget" name="projectBudget" required >
        </div>
       
        <div class="projectFormItems">
          <label for="projectStart">Start</label>
          <input type="date" id="projectStart" name="projectStart" placeholder="yyyy-mm-dd" required >        
        
        </div>
        <div class="projectFormItems">
          <label for="projectEnd">End</label>
          <input type="date" id="projectEnd" name="projectEnd" placeholder="yyyy-mm-dd" lang="en" required >
        </div>

        <div class="projectFormItems">
          <label for="freelancers_id">Freelancer</label>
          <select name="freelancers_id" id="freelancers_id" required>
            <option value="">Select</option>
          </select>
        </div>
        
        <div class="projectFormItems">
          <label for="agencies_id">Agency</label>
          <select name="agencies_id" id="agencies_id" required>
            <option  value="">Select</option>
          </select>
        </div>

        <div class="projectFormItems">
          <label for="managers_id">Manager</label>
          <select name="managers_id" id="managers_id" required>
            <option value="">Select</option>      
          </select>
        </div>

        <div class="projectFormItems">
          <label for="services_id">Service</label>
          <select name="services_id" id="services_id" required>
            <option value="">Select</option>
          </select>
        </div>  

        <div class="projectFormItems">
          <label for="technologies_id">Technology</label>
          <select name="technologies_id" id="technologies_id" required>
            <option value="">Select</option>
          </select>
        </div>
        
        <div class="projectFormItems">
          <label for="workflows_id">Workflow</label>
          <select name="workflows_id" id="workflows_id" required>
            <option value="">Select</option>
          </select>
      </div>  
        
        <button type="submit" id="add_btn"  onclick="checkEmptyFields()">ADD NEW</button> 
        <script>
          document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault();
          });
        </script>        
        <p id = "formMessage"></p>  
    </form>
    
  </body>
    <div id="grid" class="grid"></div>     
  <footer>
    <script src="../sw.js"></script>    
    <script src="../global.js"></script>
    <script src="./new.js"></script>
  </footer>
</html>
